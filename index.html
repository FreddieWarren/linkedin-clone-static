<html>
<head>
  <title>Linkedin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
      <div class="nav-main-content">
        <div class="position-relative">
          <div class="position-absolute"></div>

            <a href="https://www.linkedin.com/feed/" style="position: relative;z-index: 999;"><i class="home-icon fab fa-linkedin"></i></a>

        </div>
        <form id="nav-search" action="">
          <input class="search-field" type="text" placeholder="Search">
        </form>
        <nav class="nav-main">
          <ul class="nav-list">

            <li class="border-bottom main-nav-item">
              <a class="active" href="">
                <span class="relative">
                  <span class="fas fa-home"></span>
                  <span class="absolute fas fa-circle"></span>
                </span>
                <span class="nav-item-word">Home</span>
              </a>
            </li>

            <li class="">
              <a href="">
                <span class="fab fa-connectdevelop"></span>
                <span class="nav-item-word"> Network</span>
              </a>
            </li>

            <li class="">
              <a href="">
                <span class="fas fa-briefcase"></span>
                <span class="nav-item-word">Jobs</span>
              </a>
            </li>

            <li class="">
              <a href="">
                <span class="far fa-comment-alt"></span>
                <span class="nav-item-word">Messaging</span>
              </a>
            </li>

            <li class="">
              <a href="">
                <span class="far fa-bell"></span>
                <span class="nav-item-word">Notifications</span>
              </a>
            </li>

            <li class="">
              <a href="">
                <span class="far fa-user"></span>
                <span>
                  <span class="nav-item-word">Me</span>
                  <span class="fas fa-sort-down"></span>
                </span>
              </a>
            </li>

            <li class="border-left">
              <a href="" class="">
                <span class="fas fa-th"></span>
                <span>
                  <span class=" nav-item-word">Work</span>
                  <span class="fas fa-sort-down"></span>
                </span>
              </a>
            </li>

            <li>
              <div class="premium-link-container">
                <a class="premium-link" href="">Reactivate premium for free</a>
              </div>
            </li>

          </ul>
        </nav>
      </div>
    </header>
    <div class="main-container">
      <div class="left-container"></div>
      <div class="middle-container"></div>
      <div class="right-container"></div>
    </div>

  </div>
  <script src="javascript/"></script>
</body>
</html>
